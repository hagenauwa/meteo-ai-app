services:
  - type: web
    name: meteo-ai-backend
    runtime: python
    rootDir: meteo-backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false        # imposta manualmente su Render dashboard
      - key: GEMINI_API_KEY
        sync: false        # imposta manualmente su Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.4"
