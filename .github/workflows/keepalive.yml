name: Keepalive Render

on:
  schedule:
    - cron: '*/5 * * * *'   # ogni 5 minuti
  workflow_dispatch:          # avvio manuale dalla UI GitHub se necessario

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend Render
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://meteo-ai-backend.onrender.com/health)
          echo "HTTP status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "Warning: backend risponde con HTTP $STATUS"
          fi
